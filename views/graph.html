<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaterCup Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
    <div class="container mt-3">
        <h4>There is supposed to be some type of water cup thingy</h4>

    </div>
    <canvas id="myChart" style="display: block; width: 274px; height: 137px;" width="274" height="137" class="chartjs-render-monitor"></canvas>
    <script>

        var barChartData = {
            labels: ['City Name Here'],
            datasets: [
                {
                    label: 'CO2 Source 1',
                    backgroundColor: 'rgba(250, 0, 0, 1)',
                    data: [
                        10, 20, 30, 40
                    ]
                },
                {
                    label: 'CO2 Source 2',
                    backgroundColor: 'rgba(0, 250, 0, 1)',
                    data: [
                        10, 20, 30, 40
                    ]
                },
                {
                    label: 'CO2 Source 3',
                    backgroundColor: 'rgba(0, 0, 250, 1)',
                    data: [
                        10, 20, 30, 40
                    ]
                }
            ]
        }

        window.onload = function () {
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: barChartData,
                options: {
                    title: {
                        display: true,
                        text: 'CO2 Emissions in {City Here}' 
                    },
                    scales: {
                        xAxes: [{
                            stacked: true
                        }],
                        yAxes: [{
                            stacked: true
                        }]
                    }
                }
            });
        }


    </script>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


</body>

</html>
